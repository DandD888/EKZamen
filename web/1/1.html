<html>
<head>
<script type = "text/javascript"> 
function getkord () 
{
var x=document.getElementsByClassName("x")[0].value;
var y=document.getElementsByClassName("y")[0].value;
console.log(x,y);
if(x<1 && x>-1 && y<1 && y>-1){alert("Good")}
else{alert("Not good")}
}
</script>
<title> Страница 1 </title>
<link rel = "stylesheet" href = "style.css">
</head>
<body>
<h1>Страница 1</h1>
<img src = "var1.jpg"/>
<p style = "background: #F4FC03; border: 3px #00B344 solid; text-align: center; margin: 250px;">
Проверить принадлежность точки, координаты которой вводит пользователь (x, y – действительные числа),
заштрихованной области или ее границе.</p>
<div class = "xykord">
<input class = "x" type="text" />
<input class = "y" type="text" />
<button onClick = "getkord()">Проверить коардинаты</button>
</div>
</body>
</html>
